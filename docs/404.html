<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.search;
      var d = l.hash;
      var c = l.href.split(l.origin + l.pathname)[0];
      l.replace(c + '/' + s + m + f + d);
    </script>
  </body>
</html>
